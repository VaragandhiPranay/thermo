{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit User Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Submit User Data</h2>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Home</a>
        </div>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% crispy form %}

            <!-- Datalist for employment type suggestions -->
            <datalist id="employment_type_list">
                <option value="MSD">
            </datalist>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Cache selectors for the Employment type, Company name, and IP clearance level fields
            const employmentTypeField = $('#id_employment_type');
            const companyNameField = $('#id_company_name').closest('.form-group'); // Adjust to your form field structure
            const ipClearanceField = $('#id_ip_clearance_level').closest('.form-group'); // Adjust to your form field structure

            // Initially hide Company name and IP clearance level fields
            companyNameField.hide();
            ipClearanceField.hide();

            // Function to toggle visibility based on Employment type selection
            function toggleFields() {
                if (employmentTypeField.val() === 'MSD') {
                    companyNameField.hide();
                    ipClearanceField.hide();
                } else {
                    companyNameField.show();
                    ipClearanceField.show();
                }
            }

            // Re-check visibility whenever the Employment type changes
            employmentTypeField.change(toggleFields);

            // Set up datalist for employment type field
            employmentTypeField.attr('list', 'employment_type_list');
        });
    </script>
</body>
</html>
